        const profilePic = document.querySelector('.profile-pic');
        const introGroup = document.querySelector('.intro_group');
        const Textbox = document.querySelector('.intro-text');
        const target = document.getElementById('type-text');
        const text = "I'm a Test Process and Equipment Engineer with 5 years of experience, proficiency in data analytics and passionate about programming.\n\nI’m currently exploring new opportunities to contribute to innovative engineering solutions.\n\nThis website, built as part of my learning in HTML, CSS, and JavaScript, showcases my growing technical skills and results-driven, action-oriented mindset which are qualities I believe can bring value to your company.";
        // target.style.fontFamily = "Fredoka, sans-serif";
        let index = 0;
        let hasTyped = false;
        let typingTimeout;

        function typeLetter() {
            if (index < text.length) {
            const char = text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
            target.innerHTML += char;
            index++;
            typingTimeout = setTimeout(typeLetter, 15); // typing speed
            }
        }
        
        profilePic.addEventListener('mouseenter', () => {
            if (!hasTyped) {
            hasTyped = true;
            index = 0;
            target.innerHTML = "";
            typeLetter();
            }
        });

        introGroup.addEventListener('mouseleave', () => {
            clearTimeout(typingTimeout); // Stop typing if still going
            hasTyped = false;
            index = 0;
            target.innerHTML = ""; // Reset the text when unhover
        });
